name: Build and upload docker image

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

concurrency:
  group:
    ${{ github.workflow }}-${{ github.ref_name }}-${{
    github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: "build image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: nonebot2-playwrght-uv:latest
          cache-from: type=gha,scope=nonebot2-playwrght-uv
          cache-to: type=gha,mode=min,scope=nonebot2-playwrght-uv
          outputs: type=docker,dest=/tmp/nonebot2-playwrght-uv.tar

      # - name: Build and export (multistage)
