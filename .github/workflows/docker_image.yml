      #     cache-from: type=gha,scope=nonebot2-playwrght-uv-multistage
      #     cache-to: type=gha,mode=min,scope=nonebot2-playwrght-uv-multistage
      #     outputs: type=docker,dest=/tmp/nonebot2-playwrght-uv-multistage.tar

      # - name: Build and export (standalone)
      #   uses: docker/build-push-action@v6
      #   with:
      #     file: standalone.Dockerfile
      #     tags: nonebot2-playwrght-uv-standalone:latest
      #     cache-from: type=gha,scope=nonebot2-playwrght-uv-standalone
      #     cache-to: type=gha,mode=min,scope=nonebot2-playwrght-uv-standalone
      #     outputs: type=docker,dest=/tmp/nonebot2-playwrght-uv-standalone.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nonebot2-playwrght-uv
          path: /tmp/nonebot2-playwrght-uv.tar

